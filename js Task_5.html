<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .form_group {
            margin-bottom: 20px;
        }
        .form_group label {
            min-width: 100px;
            text-align: right;
            margin-right:20px;
        }
        .form_group input, .form_group textarea {
            flex: 1;
            padding: 5px;
            border: 2px solid #ff0000;
            border-radius: 5px;
        }
        .error_message {
            color: rgb(255, 0, 0);
            font-size: 20px;
            display: inline;
        }
        .submit_button {
            margin-left: 50%;
        }
    </style>
</head>
<body>
    <div class="form_container">
        <form id="myForm" onsubmit="return validateForm()">
            <div class="form_group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <span id="nameError" class="error_message"></span>
            </div>
            <div class="form_group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <span id="emailError" class="error_message"></span>
            </div>
            <div class="form_group">
                <label for="website">Website:</label>
                <input type="text" id="website" name="website">
                <span id="websiteError" class="error_message"></span>
            </div>
            <div class="form_group">
                <label for="msg">Message:</label>
                <textarea cols="" rows="4" id="msg" name="msg"></textarea>
                <span id="msgError" class="error_message"></span>
            </div>
            <button type="submit" class="submit_button">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var website = document.getElementById("website").value;
            var msg = document.getElementById("msg").value;
            var isValid = true;
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("websiteError").innerHTML = "";
            document.getElementById("msgError").innerHTML = "";
            if (name === "") {
                document.getElementById("nameError").innerHTML = "This field is required";
                isValid = false;
            }
            if (email === "") {
                document.getElementById("emailError").innerHTML = "Email is required";
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById("emailError").innerHTML = "A valid email is required";
                isValid = false;
            }
            if (website === "") {
                document.getElementById("websiteError").innerHTML = "Website is required";
                isValid = false;
            } else if (!isValidURL(website)) {
                document.getElementById("websiteError").innerHTML = "A valid URL is required";
                isValid = false;
            }
            if (msg === "") {
                document.getElementById("msgError").innerHTML = "This field is required";
                isValid = false;
            }
            return isValid;
        }
        function isValidEmail(email) {
            return email.includes("@");
        }
        function isValidURL(url) {
            return url.startsWith("http://") || url.startsWith("https://");
        }
    </script>
</body>
</html>
